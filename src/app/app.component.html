<nb-layout>
  <nb-layout-header fixed>
   三級情報
  </nb-layout-header>

  <nb-layout-column>
    <div class="container mx-auto">
      <div>
        <h1 class="title">#待在家</h1>
        <h1 class="title">#stayAtHome</h1>
      </div>
      <div class="flex space-x-2">
        <div class="flex-1">
          <ng-lottie
            [options]="iconOpts"
            width="100%"
            height="100%"
          ></ng-lottie>
        </div>
       
      </div>
    </div>
    <div class="today">
      <nb-card status="danger">
        <nb-card-header>累計確診</nb-card-header>
        <nb-card-body>
          13106
          <nb-icon icon="arrow-circle-up-outline"></nb-icon>
        </nb-card-body>
      </nb-card>
      <nb-card status="danger">
        <nb-card-header>今日確診</nb-card-header>
        <nb-card-body>
          185
          <nb-icon icon="arrow-circle-up-outline"></nb-icon>
        </nb-card-body>
      </nb-card>
      <nb-card status="danger">
        <nb-card-header>今日死亡</nb-card-header>
        <nb-card-body>
          15
          <nb-icon icon="arrow-circle-up-outline"></nb-icon>
        </nb-card-body>
      </nb-card>
      <nb-card status="success">
        <nb-card-header>疫苗接種人口</nb-card-header>
        <nb-card-body>
          799129
          <nb-icon icon="arrow-circle-up-outline"></nb-icon>
        </nb-card-body>
      </nb-card>
    </div>
    <nb-card status="danger">
      <nb-card-body>
        <app-mobility></app-mobility>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>

  <nb-layout-footer fixed>
    <button nbButton>
      <nb-icon icon="github-outline"></nb-icon>
    </button>
  </nb-layout-footer>
</nb-layout>
